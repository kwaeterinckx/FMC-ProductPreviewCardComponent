<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./styles/font-faces.css">
  <link rel="stylesheet" href="./styles/custom-properties.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/media-queries.css">
</head>

<body>

  <main class="product__card">
    <!-- Image -->
    <img class="product__image" src="./images/image-product-mobile.jpg"
      alt="Picture of a bottle of Gebrielle Essence Eau de Parfum surrounded by leaves">
    <!-- Info -->
    <div class="product__details">
      <p class="product__category">Perfume</p>
      <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="product__price">$149.99 <span>$169.99</span></p>
      <button class="product__button"><img src="./images/icon-cart.svg" alt="Shopping cart icon">Add to Cart</button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
